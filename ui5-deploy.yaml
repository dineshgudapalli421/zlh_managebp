# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.0"
metadata:
  name: app.managebp
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
customConfiguration:
  adp:
    support:
      id: '@sap/generator-adaptation-project'
      version: NO_VERSION_FOUND
      toolsId: 0a5be7c7-dbbe-4ea5-bef6-26fcb1e7ae2a
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://sapsdvapp.aws.londonhydro.cloud:8000/
          client: '200'
        app:
          package: ZFIORI
          transport: SDVK911305
        exclude:
          - /test/'
